reference=../../measurements/Ostsee/T4/ST06/reference000.asc
; Target spectrum (e.g. vegetation, diffuse irradiance)
target=../../measurements/Ostsee/T4/ST06/target000.asc
; Dark spectrum of the instrument
darkcurrent=../../measurements/Ostsee/T4/ST06/darkcurrent000.asc

[Processing]
